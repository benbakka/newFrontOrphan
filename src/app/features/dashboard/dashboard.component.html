<!-- Main Content Area -->
<div class="container-fluid mt-4">
  <!-- Loading State -->
  <div *ngIf="isLoadingPermissions" class="row">
    <div class="col-12 text-center py-5">
      <div class="spinner-border text-primary" role="status">
        <span class="visually-hidden">Loading permissions...</span>
      </div>
      <p class="mt-3 text-muted">Loading your permissions...</p>
    </div>
  </div>

  <!-- No Permissions State -->
  <div *ngIf="!isLoadingPermissions && availableTabs.length === 0" class="row">
    <div class="col-12 text-center py-5">
      <div class="alert alert-warning" role="alert">
        <i class="fas fa-exclamation-triangle me-2"></i>
        <strong>Access Restricted</strong>
        <p class="mb-0 mt-2">You don't have permission to access any sections. Please contact your administrator.</p>
      </div>
    </div>
  </div>

  <!-- Tab Navigation -->
  <div *ngIf="!isLoadingPermissions && availableTabs.length > 0" class="row">
    <div class="col-12">
      <ul class="nav nav-tabs nav-tabs-custom mb-4">
        <li class="nav-item" *ngIf="availableTabs.includes('orphans')">
          <button 
            class="nav-link" 
            [class.active]="activeTab === 'orphans'"
            (click)="setActiveTab('orphans')"
          >
            <i class="fas fa-child me-2"></i>
            Orphan Management
          </button>
        </li>
        <li class="nav-item" *ngIf="availableTabs.includes('donors')">
          <button 
            class="nav-link" 
            [class.active]="activeTab === 'donors'"
            (click)="setActiveTab('donors')"
          >
            <i class="fas fa-hand-holding-heart me-2"></i>
            Donor Management
          </button>
        </li>
        <li class="nav-item" *ngIf="availableTabs.includes('gifts')">
          <button 
            class="nav-link" 
            [class.active]="activeTab === 'gifts'"
            (click)="setActiveTab('gifts')"
          >
            <i class="fas fa-gift me-2"></i>
            Gift Types & Funds
          </button>
        </li>
        <li class="nav-item" *ngIf="availableTabs.includes('projects')">
          <button 
            class="nav-link" 
            [class.active]="activeTab === 'projects'"
            (click)="setActiveTab('projects')"
          >
            <i class="fas fa-project-diagram me-2"></i>
            Charity Projects
          </button>
        </li>
        <li class="nav-item" *ngIf="availableTabs.includes('users')">
          <button 
            class="nav-link" 
            [class.active]="activeTab === 'users'"
            (click)="setActiveTab('users')"
          >
            <i class="fas fa-users me-2"></i>
            User Management
          </button>
        </li>
        <li class="nav-item" *ngIf="availableTabs.includes('reports')">
          <button 
            class="nav-link" 
            [class.active]="activeTab === 'reports'"
            (click)="setActiveTab('reports')"
          >
            <i class="fas fa-chart-bar me-2"></i>
            Reports
          </button>
        </li>
      </ul>
    </div>
  </div>

  <!-- Tab Content -->
  <div *ngIf="!isLoadingPermissions && availableTabs.length > 0" class="row">
    <div class="col-12">
      <!-- Orphan Management Tab -->
      <div *ngIf="activeTab === 'orphans' && availableTabs.includes('orphans')" class="tab-content-panel">
        <app-orphan-management></app-orphan-management>
      </div>

      <!-- Donor Management Tab -->
      <div *ngIf="activeTab === 'donors' && availableTabs.includes('donors')" class="tab-content-panel">
        <app-donor-management></app-donor-management>
      </div>

      <!-- Gift Types & Funds Tab -->
      <div *ngIf="activeTab === 'gifts' && availableTabs.includes('gifts')" class="tab-content-panel">
        <app-gifts></app-gifts>
      </div>

      <!-- Charity Projects Tab -->
      <div *ngIf="activeTab === 'projects' && availableTabs.includes('projects')" class="tab-content-panel">
        <app-charity-projects></app-charity-projects>
      </div>

      <!-- User Management Tab -->
      <div *ngIf="activeTab === 'users' && availableTabs.includes('users')" class="tab-content-panel">
        <app-user-management></app-user-management>
      </div>

      <!-- Reports Tab -->
      <div *ngIf="activeTab === 'reports' && availableTabs.includes('reports')" class="tab-content-panel">
        <app-reports></app-reports>
      </div>
    </div>
  </div>
</div>
