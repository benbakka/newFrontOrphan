<!-- Main Content Area -->
<div class="container-fluid mt-4">
  <!-- Tab Navigation -->
  <div class="row">
    <div class="col-12">
      <ul class="nav nav-tabs nav-tabs-custom mb-4">
        <li class="nav-item">
          <button 
            class="nav-link" 
            [class.active]="activeTab === 'orphans'"
            (click)="setActiveTab('orphans')"
          >
            <i class="fas fa-child me-2"></i>
            Orphan Management
          </button>
        </li>
        <li class="nav-item">
          <button 
            class="nav-link" 
            [class.active]="activeTab === 'donors'"
            (click)="setActiveTab('donors')"
          >
            <i class="fas fa-hand-holding-heart me-2"></i>
            Donor Management
          </button>
        </li>
        <li class="nav-item">
          <button 
            class="nav-link" 
            [class.active]="activeTab === 'gifts'"
            (click)="setActiveTab('gifts')"
          >
            <i class="fas fa-gift me-2"></i>
            Gift Types & Funds
          </button>
        </li>
        <li class="nav-item">
          <button 
            class="nav-link" 
            [class.active]="activeTab === 'projects'"
            (click)="setActiveTab('projects')"
          >
            <i class="fas fa-project-diagram me-2"></i>
            Charity Projects
          </button>
        </li>
        <li class="nav-item">
          <button 
            class="nav-link" 
            [class.active]="activeTab === 'reports'"
            (click)="setActiveTab('reports')"
          >
            <i class="fas fa-chart-bar me-2"></i>
            Reports
          </button>
        </li>
      </ul>
    </div>
  </div>

  <!-- Tab Content -->
  <div class="row">
    <div class="col-12">
      <!-- Orphan Management Tab -->
      <div *ngIf="activeTab === 'orphans'" class="tab-content-panel">
        <app-orphan-management></app-orphan-management>
      </div>

      <!-- Donor Management Tab -->
      <div *ngIf="activeTab === 'donors'" class="tab-content-panel">
        <app-donor-management></app-donor-management>
      </div>

      <!-- Gift Types & Funds Tab -->
      <div *ngIf="activeTab === 'gifts'" class="tab-content-panel">
        <ng-container *ngIf="giftsComponent">
          <ng-container *ngComponentOutlet="giftsComponent"></ng-container>
        </ng-container>
        <div *ngIf="!giftsComponent" class="text-center py-4">
          <div class="spinner-border text-primary" role="status">
            <span class="visually-hidden">Loading...</span>
          </div>
        </div>
      </div>

      <!-- Charity Projects Tab -->
      <div *ngIf="activeTab === 'projects'" class="tab-content-panel">
        <app-charity-projects></app-charity-projects>
      </div>

      <!-- Reports Tab -->
      <div *ngIf="activeTab === 'reports'" class="tab-content-panel">
        <div class="card">
          <div class="card-header">
            <h5 class="card-title mb-0">
              <i class="fas fa-chart-bar me-2"></i>
              Reports & Analytics
            </h5>
          </div>
          <div class="card-body">
            <p class="text-muted">Reports and analytics functionality will be implemented here.</p>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
