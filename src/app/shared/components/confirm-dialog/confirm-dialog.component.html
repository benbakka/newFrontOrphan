<h2 mat-dialog-title class="mb-3">{{ data.title }}</h2>
<mat-dialog-content>
  <p class="mb-0">{{ data.message }}</p>
</mat-dialog-content>
<mat-dialog-actions align="end" class="mt-4">
  <button mat-button (click)="onNoClick()" class="me-2">Cancel</button>
  <button mat-raised-button color="warn" (click)="onConfirm()" cdkFocusInitial>
    {{ data.confirmText || 'Delete' }}
  </button>
</mat-dialog-actions>
